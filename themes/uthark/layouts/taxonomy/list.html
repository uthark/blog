{{ partial "header.html" . }}

<div id="main">
  <div id="content">
    <div>
      <article role="article">
        <header>
          <h1 class="entry-title">
            {{ .Data.Singular | title }}: {{ .Title }}
          </h1>
        </header>
        <div id="blog-archives" class="category">
            <ul>
          {{ range .Data.Pages }}
            <li>
              <a href="{{ .Permalink }}" title="{{ .Title }}">{{ .Title }}</a>
          </li>
          
          {{ end }}
          </ul>
        </div>
      </article>
    </div>

    {{ partial "sidebar.html" . }}
  </div>
</div>

{{ partial "footer.html" . }}
