{{ partial "header.html" . }}

<div id="main">
  <div id="content">
    <div>
      <article role="article">
        <header>
          <h1 class="entry-title">
          {{ .Title }}
          </h1>
        </header>
        <div id="blog-archives" class="category">

          <ul>
          {{ range .Data.Pages.ByTitle }}

            <li>
              <a href="{{ .Permalink }}" title="{{ .Title }}">#{{ .Title }} ({{ index .Data .Data.Singular | len }})</a>
            </li>
          {{ end }}
          </ul>
        </div>
      </article>
    </div>

    {{ partial "sidebar.html" . }}
  </div>
</div>

{{ partial "footer.html" . }}
